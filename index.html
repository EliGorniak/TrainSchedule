<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One|News+Cycle|Righteous&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- jumbotron -->
        <div class="row">
            <div class="col-12">
                <div id=main-content>
                    <div class="jumbotron text-light text-left">
                        <div class="container">
                            <h1>Train Schedule</h1>
                            <h3>Always be on time!</h3><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- table for input datas-->
        <div class="row">
            <div class="col-12">
                <div class="card mb-3" style="width: 100%;">
                    <h5 class="card-header">Current Train Schedule</h5>
                    <div class="card-body">
                        <table class="table" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">First Train Arrival</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th> 
                                </tr>
                            </thead>
                            <tbody id="train-table-body">
                                <!-- train info goes here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- input form  -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <h5 class="card-header">Add Train</h5>
                    <div class="card-body">
                        <form id="form-train">
                            <div class="form-group">
                                <label for="Name">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="first-train">First Train Time</label>
                                <input type="time" class="form-control" id="first-train">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency">
                            </div>
                            <span class="text-right">
                                <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- local forage cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.js"
            integrity="sha256-3NP4l3uenVxIZ0vLGnUjjObImjaJltaSzAHaGUr+yDA=" crossorigin="anonymous"></script>
        <!-- <script src="./index.js"></script> -->
        <script src="./javascript/trainschedule.js"></script>

</body>

</html>
